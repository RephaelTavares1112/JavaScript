<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificando a sua localidade</h1>
    Pa√≠s: <input type="text" name="txpais" id="txpais">
    <input type="button" value="Pesquisar" onclick="validar()">
    <div id="res">

    </div>
</body>
<script>
    function validar() {
        var pais = window.document.querySelector('input#txpais')
        var res = window.document.querySelector('div#res')
        var pais = String(pais.value)
        res.innerHTML = `Vivendo em ${pais}`
    }
</script>
</html>
